name: Seed State

on:
  workflow_dispatch:

jobs:
  seed:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: deploy
    steps:
      - uses: actions/checkout@v4

      - uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: "1.9.0"

      - name: Init
        run: tofu init

      - name: Import existing resources
        env:
          CIVO_TOKEN: ${{ secrets.CIVO_TOKEN }}
        run: |
          tofu import kubernetes_namespace.waifu_mirror waifu-mirror
          tofu import kubernetes_persistent_volume_claim.data waifu-mirror/waifu-mirror-data
          tofu import kubernetes_deployment.waifu_mirror waifu-mirror/waifu-mirror
          tofu import kubernetes_service.waifu_mirror waifu-mirror/waifu-mirror

      - name: Save state
        uses: actions/upload-artifact@v4
        with:
          name: tfstate
          path: deploy/terraform.tfstate
          overwrite: true
